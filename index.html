<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Konstruct demo app</title>

    <link rel='icon' type='image/png' href='./favicon.png'>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel='stylesheet' href='./index.css'>
</head>

<body>
    <div class="konstruct"></div>
    <script src='./build/bundle.js'></script>
    <script>
        const konstructConfig = {
            action: '#',
            saveButtonText: 'Отправить',
            onSubmit: console.log,
            blocks: [{
                id: 'type',
                type: 'select',
                title: 'Тип конструкции',
                values: [{
                    value: 'aluminum',
                    text: 'Алюминиевые',
                    img: './aluminum.jpg',
                }, {
                    value: 'sliding',
                    text: 'Раздвижные',
                    img: './sliding.jpg',
                }, {
                    value: 'glass',
                    text: 'Цельностеклянные',
                    img: './glass.jpg',
                }, {
                    value: 'fireproof',
                    text: 'Противопожарные',
                    img: './fireproof.jpg',
                }],
                showImages: true,
            }, {
                id: 'size',
                type: 'fields',
                title: 'Размеры',
                description: 'в миллиметрах',
                fields: [{
                    id: 'width',
                    title: 'Ширина',
                    attributes: {
                        type: 'number',
                        required: true,
                        placeholder: '1200*'
                    }
                }, {
                    id: 'height',
                    title: 'Высота',
                    attributes: {
                        type: 'number',
                        required: true,
                        placeholder: '800*'
                    }
                }]
            }, {
                id: 'width_image',
                type: 'image',
                img: './width.jpg'
            }, {
                id: 'fireproof',
                type: 'select',
                title: 'Уровень защиты',
                conditions: [{
                    id: 'type',
                    value: 'fireproof'
                }],
                values: [{
                    value: '15',
                    text: '15 минут',
                }, {
                    value: '30',
                    text: '30 минут',
                }, {
                    value: '45',
                    text: '45 минут',
                }, {
                    value: '60',
                    text: '60 минут',
                }],
            }, {
                id: 'color',
                type: 'select',
                title: 'Цвет',
                values: [{
                    value: 'blue',
                    text: 'Синий',
                    img: './blue_{type}.jpg',
                }, {
                    value: 'green',
                    text: 'Зеленый',
                    img: './green_{type}.jpg',
                }, {
                    value: 'red',
                    text: 'Красный',
                    img: './red_{type}.jpg',
                }],
                showImages: true,
            }, {
                id: 'contacts',
                type: 'fields',
                title: 'Контакты',
                fields: [{
                    id: 'name',
                    title: 'Имя',
                    attributes: {
                        type: 'text',
                        required: true,
                        placeholder: 'Владимир*'
                    }
                }, {
                    id: 'phone',
                    title: 'Телефон',
                    attributes: {
                        type: 'tel',
                        required: true,
                        placeholder: '+79999051234*'
                    }
                }, {
                    id: 'mail',
                    title: 'Email',
                    attributes: {
                        type: 'email',
                        required: true,
                        placeholder: 'vladimir@mail.ru*'
                    }
                }]
            }, {
                id: 'result_image',
                type: 'image',
                img: './{color}_{type}.jpg'
            }],
            debug: {
                placeholdImages: true,
            },
        };

        function scrollToNextStep(blockId) {
            const currentSection = document.querySelector('[data-id=' + blockId + ']');

            if (!currentSection) {
                return;
            }

            let nextSection = currentSection;

            while (nextSection.nextElementSibling) {
                nextSection = nextSection.nextElementSibling;
                if (nextSection.classList.contains('Select') ||
                    nextSection.classList.contains('Fields')) {
                    nextSection.scrollIntoView();
                    break;
                }
            }
        }

        window.addEventListener('update', (e) => {
            console.log(e);
            if (!e.detail || !e.detail.blockId || e.detail.blockType !== 'select') {
                return;
            }

            scrollToNextStep(e.detail.blockId);
        });
        window.konstruct.render('.konstruct', konstructConfig);
    </script>
</body>

</html>
