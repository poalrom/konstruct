<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Konstruct demo app</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./build/bundle.css'>

	<script>
		const konstructConfig = {
			action: '/send',
			saveButtonText: 'Save',
			onSubmit: console.log,
			blocks: [{
				id: 'type',
				type: 'select',
				title: 'Выберите тип',
				description: 'Lorem ipsum dolor sit amet.',
				values: [{
					value: 'Shift',
					text: 'Shift',
					img: 'raz'
				}, {
					value: 'Framewall',
					text: 'Framewall',
				}, {
					value: 'Chisel',
					text: 'Chisel'
				}]
			}, {
				id: 'width',
				conditions: [{
					id: 'type',
					value: 'Framewall'
				}],
				type: 'select',
				title: 'CHOOSE A WIDTH',
				values: [{
					value: 52,
					text: 'Framewall 52'
				}, {
					value: 76,
					text: 'Framewall 76'
				}]
			}, {
				id: 'size',
				type: 'fields',
				title: 'Размер',
				description: 'Lorem ipsum dolor sit amet.',
				fields: [{
					id: 'width',
					title: 'Ширина',
					attributes: {
						type: 'number',
						required: true
					}
				}, {
					id: 'height',
					title: 'Высота',
					attributes: {
						type: 'number',
						required: true,
					}
				}]
			}, {
				id: 'height',
				conditions: [{
					id: 'type',
					value: 'Framewall'
				}],
				type: 'select',
				title: 'CHOOSE A HEIGHT',
				values: [{
					value: 53,
					text: 'Framewall 53'
				}, {
					value: 78,
					text: 'Framewall 78'
				}]
			}, {
				id: 'style',
				conditions: [{
					id: 'type',
					value: 'Framewall'
				}],
				type: 'select',
				title: 'Style',
				values: [{
					value: 1,
				}, {
					value: 2,
				}, {
					value: 3,
				}]
			}, {
				id: 'image',
				conditions: [{
					id: 'type',
					value: 'Framewall'
				}],
				type: 'image',
				img: '/qwe/{type}_{width}_{height}_{style}_{size.height}.jpg',
				title: '',
				description: '',
			}, {
				id: 'contacts',
				type: 'fields',
				title: 'Контакты',
				description: 'Lorem ipsum dolor sit amet.',
				fields: [{
					id: 'name',
					title: 'Имя {type}',
					attributes: {
						type: 'text',
						placeholder: 'Ваня',
						required: true,
						value: 1
					}
				}, {
					id: 'phone',
					title: 'Телефон {contacts.name}',
					attributes: {
						type: 'tel',
						placeholder: '+79999999999',
						required: true,
						mask: '+79999999999'
					}
				}]
			}],
			debug: {
				logUpdates: true,
				placeholdImages: true,
			}
		};
	</script>

	<script src='./build/bundle.js'></script>
</head>

<body>
	<div class="konstruct"></div>
	<script>
		window.konstruct.render('.konstruct', konstructConfig);
	</script>
</body>

</html>
